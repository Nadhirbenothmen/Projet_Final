
<div class="container">
  <div >
    <div class="d-flex page__box p-3 mt-1"><div>Dashboard of Medical</div></div>
  </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="full-page-container">
        <h1 style="margin-left: 25%;">Available players :</h1>
        <div class="selectPredRank" style="left: 20%;top:2%">
    <select (change)="predict($event)">
      <option value="" disabled selected>Choisir un joueur</option>
      <option *ngFor="let player of players" [value]="player">{{ player }}</option>
    </select>
    </div>
    
    <div *ngIf="prediction" class="resultanim">
      <h2>Informations sur les blessures de {{ prediction.Joueur }}</h2>
      <p>Prediction : {{ prediction.Prediction }}</p>
      <p>Raison : {{ prediction.Raison }}</p>
      <p>Gravit√© de la blessure : {{ prediction['Gravite de la blessure'] }}</p>
    </div>
    </div>
  </div>
